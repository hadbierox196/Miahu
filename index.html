<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Games</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header class="top-section">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search games..." oninput="filterGames()" />
        </div>
    </header>

    <!-- Slideshow Section -->
    <section class="slideshow-container">
        <div class="slides fade">
            <img src="https://i.imgur.com/e5aCTEd.png" alt="Slide 1">
        </div>
        <div class="slides fade">
            <img src="https://i.imgur.com/PwnDI4l.png" alt="Slide 2">
        </div>
        <div class="slides fade">
            <img src="https://i.imgur.com/FN2VfQJ.png" alt="Slide 3">
        </div>
        <div class="slides fade">
            <img src="https://i.imgur.com/09xgsTO.png" alt="Slide 4">
        </div>
        <div class="dots-container">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
        </div>
    </section>

    <!-- Subsections -->
    <section class="subsections">
        <div class="subsection">
            <h2>TikTok Filters</h2>
            <div class="games-container" id="tiktokFilters"></div>
        </div>
        <div class="subsection">
            <h2>Top Rated</h2>
            <div class="games-container" id="topRated"></div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
